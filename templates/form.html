<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Ticket</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
    input, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Create a New Ticket</h2>
  <form action="/generate" method="post">
    <input type="text" name="token" placeholder="Raw Token" required>
    <input type="text" name="event" placeholder="Event Name" required>
    <input type="text" name="section" placeholder="Section" required>
    <input type="text" name="row" placeholder="Row" required>
    <input type="text" name="seat" placeholder="Seat" required>
    <button type="submit">Generate Ticket</button>
  </form>
</body>
</html>
